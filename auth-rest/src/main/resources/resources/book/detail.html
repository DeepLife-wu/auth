<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/bootstrap3.3.5/css/bootstrap.min.css">
<script type="text/javascript" src="/bootstrap3.3.5/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/bootstrap3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/common-util.js"></script>


<title>章节详情</title>
</head>
<body>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="jumbotron" id="content">
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
$(function(){
	loadBookCharacterContent();
});

function loadBookCharacterContent() {
	var bookId = GetQueryString("id");
	
	$.ajax({
		  url: "/book/chapter/" + bookId,
		  cache: true,
		  success: function(response) {
			  if(response.code == 200) {
				  console.log(response);
				  $("title").text(response.data.title);
				  $("#content").html(
						  "<h2 class='text-center'>" + response.data.title + "</h2>" + 
						  "<p>" +
						  response.data.content +
						  "</p>"
				  );
			  }
		  }
	});
}
</script>
</body>
</html>
