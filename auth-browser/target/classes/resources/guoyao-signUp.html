<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/bootstrap3.3.5/css/bootstrap.min.css">
<script type="text/javascript" src="/bootstrap3.3.5/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/bootstrap3.3.5/js/bootstrap.min.js"></script>

<title>标准注册页面</title>
</head>
<body>
	
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="alert alert-dismissable">
				<h3 class="text-center text-info">
					这是系统注册页面，请配置guoyao.auth.browser.signUpUrl属性来设置自己的注册页
				</h3>
			</div>
		</div>
	</div>

	<div class="row clearfix">
		<div class="col-md-12 column">
		
			<div class="col-md-3 column">
			</div>
			
			<div class="col-md-6 column text-center">
				<form class="form-horizontal" role="form" action="/user/regist" method="post">
					<div class="form-group">
						<div class="col-sm-12">
							<input type="text" name="username" class="form-control" placeholder="请输入账号名称" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="password" name="password" class="form-control" placeholder="请输入密码" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6">
							<button type="submit" class="btn btn-primary btn-lg btn-block" name="type" value="regist">注册</button>
						</div>
						<div class="col-sm-6">
							<button type="submit" class="btn btn-primary btn-lg btn-block" name="type" value="binding">绑定</button>
						</div>
					</div>
				</form>
			</div>
			
			<div class="col-md-3 column">
			</div>
		</div>
	</div>
</div>

</body>
</html>
